<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body id="app">

<ul id="app-nav">
	<li id="app-nav-data" class="app-nav__item">Data Analysis</li>
	<li id="app-nav-weather" class="app-nav__item">Today's Weather</li>
</ul>

<div id="app-content" class="app-h-100">
  <iframe id="app-page-data-analysis" class="app-page app-display-no app-min-width app-h-100"></iframe>
  <iframe id="app-page-today-weather" class="app-page app-display-no app-min-width app-h-100"></iframe>
</div>

<script type="text/javascript" src="./js/lib/jquery-2.1.0.min.js"></script>
<script>
  // Since the codes in the index page are simple,
  // we don't extract them into another file.
  (function () {
    var dataNav = $("#app-nav-data");
    var dataPage = $("#app-page-data-analysis");
    var weatherNav = $("#app-nav-weather");
    var weatherPage = $("#app-page-today-weather");

    $("#app").on("click", function (e) {
      var pageOn = null;
      var pageOff = null;
      var src = ";"

      switch(e.target.id) {
        case dataNav.attr("id"):
          pageOn = dataPage;
          pageOff = weatherPage;
          src = "./template/dataAnalysis.html";
          break;

        case weatherNav.attr("id"):
          pageOn = weatherPage;
          pageOff = dataPage;
          src = "./template/todayWeather.html";
          break;
      }

      pageOn.removeClass("app-display-no");
      pageOff.addClass("app-display-no");
      if (!pageOn.attr("src")) {
        pageOn.attr("src", src)
      }
    });

    // TMP
    dataNav.trigger("click");
  })();
</script>

</body>
</html>
